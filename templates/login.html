{% include 'header.html' %} 

<body>
    {% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% load socialaccount %}
    <h2>Google Login</h2>
    <a href="{% provider_login_url 'google' %}?next=/landing/">Login with Google</a>


    <p>Don't have an account? <a href="{% url 'Plan:signup' %}" style="color:#000000;"> <b> Sign up</b></a></p>
    {% endblock %}
</body>
